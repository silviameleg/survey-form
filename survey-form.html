<!DOCTYPE html>
<html>

    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="survey-form.css">
        <title>Survey Form</title>
    </head>

    <body>

        <h1 id="title">My Website's Survey Form</h1>
        <p id="description"><b>Thank you for helping us improve our services</b></p>
        <form id="survey-form" action="/url-where-i-submit-my-form-data">

            <!-- PART ONE -->
            <div class="container">
                <label class="user-details" for="Name" id="name-label">
                    <b>Name</b><br>
                    <input class="details-input" id="name" type="text"
                        placeholder="Enter your name" required>
                </label>
                <label class="user-details" for="Surname">
                    <b>Surname</b><br>
                    <input class="details-input" type="text" placeholder="Enter your Surname" required>
                </label>
                <label class="user-details" for="Email" id="email-label">
                    <b>Email</b><br>
                    <input class="details-input" type="email" id="email"
                        placeholder="Enter your email" required>
                </label>
                <label class="user-details" for="Age" id="number-label">
                    <b>Age</b> (optional)<br>
                    <input class="details-input" type="number" placeholder="Your age"
                        id="number" min="5"
                        max="110">
                </label>
                <label class="user-details" for="Dropdown"> <b>Where did you
                        here about us?</b><br></label>
                <select class="details-input" id="dropdown">
                    <option disabled selected value="">Please select..</option>
                    <option value="Friends">Friends</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Consultant">Consultant</option>
                    <option value="Google">Google Search Engine</option>
                    <option value="University">University flyer</option>
                </select>
            </div>
            <!-- PART TWO -->
            <div class="container">
                <h2 class="question , user-details">
                    How satisfactory was your experience on our website today?</h2>
                <list>
                    <ul>
                        <label for="very">
                            <input type="radio" name="radio" value="very
                                satisfactory"
                                checked>Very satisfactory
                        </label>
                    </ul>
                    <ul>
                        <label for="satisfactory">
                            <input type="radio" name="radio"
                                value="satisfactory">Satisfactory
                        </label>
                    </ul>
                    <ul>
                        <label for="unsatisfactory">
                            <input type="radio" name="radio"
                                value="unsatisfactory">Unsatisfactory
                        </label>
                    </ul>
                </list>
                <h2 class="question , user-details">What would you like to see
                    improved? (Check all
                    that apply)</h2>
                <list>
                    <ul>
                        <label for="home-menu">
                            <input type="checkbox" name="checkbox"
                                value="home-menu">The
                            Home Menu
                        </label>

                    </ul>
                    <ul>

                        <label for="checkout">
                            <input type="checkbox" name="checkbox"
                                value="checkout">The
                            checkout
                        </label>
                    </ul>
                    <ul>

                        <label for="search-engine">
                            <input type="checkbox" name="checkbox"
                                value="search-engine">The
                            Search Engine
                        </label>
                    </ul>
                    <ul>
                        <label for="forms">
                            <input type="checkbox" name="checkbox"
                                value="forms">The
                            Forms
                        </label>

                    </ul>
                    <ul>
                        <label for="news-section">
                            <input type="checkbox" name="checkbox"
                                value="news-section">The
                            News Section
                        </label>

                    </ul>
                </list>

                <h2 class="question , user-details">Please write below any
                    comments or suggestions</h2>
                <textarea placeholder="Type here any comments or suggestions..."
                    maxlength="500" id="textarea"></textarea>
                <br>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        <h2 id="thanks"><b>Thank you!</b></h2>
    </body>

</html>
